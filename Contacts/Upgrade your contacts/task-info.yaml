    package contacts;

    import java.util.ArrayList;
    import java.util.List;
    import java.util.Scanner;
    import java.util.regex.Matcher;
    import java.util.regex.Pattern;

    public class Main {
        static Scanner scanner = new Scanner(System.in);
        public static void main(String[] args) {
            new ContactsApp().chooseAction();
        }
    }

    class ContactsApp {
        private List<Contact> contacts = new ArrayList<>();


        void chooseAction() {
            while (true) {
                System.out.print("Enter action (add, remove, edit, count, list, exit): ");
                Main.scanner.reset();
                String action = Main.scanner.nextLine();
                switch (action) {
                    case "add":
                        this.contacts.add(new Contact());
                        System.out.println("The record added.");
                        break;
                    case "remove":
                        if (!listContacts()) {
                            System.out.println("No records to remove!");
                        } else {
                            System.out.print("Select a record: ");
                            try {
                                int recordToremove = Integer.valueOf(Main.scanner.nextLine()) - 1;
                                if (recordToremove < contacts.size() && recordToremove >= 0) {
                                    contacts.remove(recordToremove);
                                    System.out.println("The record removed!");
                                } else {
                                    System.out.println("No such record!");
                                }
                            } catch (NumberFormatException nfe) {
                                System.out.println("wrong record format");
                            }
                        }
                        break;
                    case "edit":
                        if (!listContacts()) {
                            System.out.println("No records to edit!");
                        } else {
                            System.out.print("Select a record: ");
                            try {
                                editContact(Integer.valueOf(Main.scanner.nextLine()));
                            } catch (NumberFormatException nfe) {
                                System.out.println("wrong record format");
                            }
                        }
                        break;
                    case "count":
                        System.out.printf("The Phone Book has %d records.%n", contacts.size());
                        break;
                    case "list":
                        if (!listContacts()) {
                            System.out.println("No contacts in the list!");
                        }
                        break;
                    case "exit":
                        System.exit(1);
                        break;
                    default:
                        break;
                }
            }
        }

        boolean listContacts() {
            if (contacts.isEmpty()) {
                return false;
            }
            int i = 0;
            for (Contact contact : contacts) {
                System.out.printf("%d. %s%n", ++i, contact);
            }
            return true;
        }

        void editContact(int contactIndex) {

            if (contactIndex > contacts.size() || contactIndex <= 0) {
                System.out.println("No such contact!");
            } else {
                System.out.print("Select a field (name, surname, number): ");
                switch (Main.scanner.nextLine()) {
                    case "name":
                        System.out.print("Enter the name: ");
                        contacts.get(contactIndex - 1).setName(Main.scanner.nextLine());
                        System.out.print("The record updated!");
                        break;
                    case "surname":
                        System.out.print("Enter the surname: ");
                        contacts.get(contactIndex - 1).setSurName(Main.scanner.nextLine());
                        System.out.print("The record updated!");
                        break;
                    case "number":
                        System.out.print("Enter the number: ");
                        contacts.get(contactIndex - 1).setNumber(Main.scanner.nextLine());
                        System.out.println("The record updated!");
                        break;
                    default:
                        System.out.println("Wrong field name");
                }
            }
        }
    }


    class Contact {
        private String name;
        private String surName;
        private String number = "";

        public Contact() {
            System.out.printf("Enter the name: ");
            setName(Main.scanner.nextLine());
            System.out.print("Enter the surname: ");
            setSurName(Main.scanner.nextLine());
            System.out.print("Enter the number: ");
            setNumber(Main.scanner.nextLine());
        }

        public void setName(String name) {
            this.name = name;
        }

        public void setSurName(String surName) {

            this.surName = surName;
        }

        public void setNumber(String number) {
            this.number = phoneNumberMatcher(number) ? number : "";
        }

        public String getName() {
            return name;
        }

        public String getSurName() {
            return surName;
        }

        public String getNumber() {
            return number;
        }

        public boolean hasNumber() {
            return !number.isEmpty();
        }

        @Override
        public String toString() {
            return name + " " + surName + ", " + (hasNumber() ? number : "[no number]");
        }

        static boolean phoneNumberMatcher(String text) {
              Pattern pattern = Pattern
                    .compile("\\+?((((\\([a-zA-Z\\d]{1,}\\)[\\s|-][a-zA-Z\\d]{2,})" +
                            "|([a-zA-Z\\d]{1,}[\\s|-]\\([a-zA-Z\\d]{2,}\\))" +
                            "|([a-zA-Z\\d]{1,}[\\s|-][a-zA-Z\\d]{2,}))" +
                            "([\\s|-][a-zA-Z\\d]{2,}){0,})" +
                            "|([a-zA-Z\\d]{1,})" +
                            "|(\\([a-zA-Z\\d]{1,}\\)))");
            Matcher matcher = pattern.matcher(text);
            if (!matcher.matches()) {
                System.out.println("Wrong number format!");
            }
            return matcher.matches();
        }
    }
